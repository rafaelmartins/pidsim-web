<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>PID Controller's Simulator</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://dev.jquery.com/view/trunk/plugins/validate/jquery.validate.js" type="text/javascript"></script>
        <script type="text/javascript">
        var model = null;
        var blacklist = [4, 8, 9, 14];
        function select_model(my_model) {
            var temp = true;
            // Block models not implemented yet
            for(i in blacklist){
                if(my_model == blacklist[i]){
                    window.alert("Processo não implementado!");
                    temp = false;
                }
            }
            if(temp){
                model = my_model;
                $("#graph").html('');
                $.getJSON('model/' + model, function(data) {
                    $('#model_id').html(data.model['id']);
                    $('#model_img').attr('src', data.model['img']);
                    if(data.model['form'] != null){
                        $('#additional_form').html(data.model['form']);
                    }
                    else{
                        $('#additional_form').html("Sem parametros.");
                    }
                    $('#selected_model').show();
                });
            }
        }
        
        $(document).ready(function() {
            $("#options").validate({
                onsubmit: true,
                onfocusout: false,
                onkeyup: false,
                onclick: false,
                submitHandler: function(form) {
                    // Validation to save resources :P
                    if(($("#total").val() / $("#sample").val()) > 5000){
                        window.alert(
                            "Erro: \n\nSeu gráfico teria mais de 5000 pontos.\n" + 
                            "Por favor, diminua o Tempo Total ou aumente o Tempo de Amostragem."
                        );
                        return false;
                    }
                    // Wow, we have a model to plot! :D
                    ts = Math.round(new Date().getTime() / 1000);
                    img_url = 'plot/' + model + '?' + $("#options").serialize();
                    $('#graph').html('<img src="' + img_url + '&a=' + ts + '" />');
                    return false;
                },
                showErrors: function(errorMap, errorList) {
                    if(errorList.length > 0) {
                        // Dammit
                        var aux = "Erros:\n\n";
                        for(key in errorMap) {
                            aux += key + ": " + errorMap[key] + "\n";
                        }
                        window.alert(aux);
                    }
                }
            });
        });
        </script>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            body{
                font-family: Verdana;
            }
            h1{
                text-align: center;
                margin: 10px auto;
            }
            a{
                color: #0000CC;
            }
            input, select{
                width: 200px;
            }
            table{
                margin: 5px auto;
                text-align: center;
            }
            #models td{
                padding: 5px;
            }
            #selected_model{
                display: none;
            }
            #table_selected_model td{
                padding: 0 20px;
            }
            #graph{
                width: 800px;
                margin: 0 auto;
            }
            #additional_form label, #table_options label{
                text-align: right;
                float: right;
            }
            #additional_form input, #table_options input, #table_options select{
                text-align: left;
                float: left;
            }
            #add_form td{
                padding: 0;
            }
            #plot_button{
                width: 70px;
                text-align: center !important;
                float: none !important;
            }
            #table_options th{
                padding-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Simulador de Controladores PID</h1>
        <table id="models">
            <tr>
                <th colspan="5">Escolha um processo para simular:</th>
            </tr>
            <tr>
                <td><a href="javascript:select_model(1)">Processo 1</a></td>
                <td><a href="javascript:select_model(2)">Processo 2</a></td>
                <td><a href="javascript:select_model(3)">Processo 3</a></td>
                <td><a href="javascript:select_model(4)">Processo 4</a></td>
                <td><a href="javascript:select_model(5)">Processo 5</a></td>
            </tr>
            <tr>
                <td><a href="javascript:select_model(6)">Processo 6</a></td>
                <td><a href="javascript:select_model(7)">Processo 7</a></td>
                <td><a href="javascript:select_model(8)">Processo 8</a></td>
                <td><a href="javascript:select_model(9)">Processo 9</a></td>
                <td><a href="javascript:select_model(10)">Processo 10</a></td>
            </tr>
            <tr>
                <td><a href="javascript:select_model(11)">Processo 11</a></td>
                <td><a href="javascript:select_model(12)">Processo 12</a></td>
                <td><a href="javascript:select_model(13)">Processo 13</a></td>
                <td><a href="javascript:select_model(14)">Processo 14</a></td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <div id="selected_model">
            <form id="options">
                <table id="table_selected_model">
                    <tr>
                        <th>Processo selecionado: <span id="model_id"></span></th>
                        <th>Parâmetros do processo</th>
                    </tr>
                    <tr>
                        <td><img id="model_img" /></td>
                        <td id="additional_form"></td>
                    </tr>
                </table>
                <table id="table_options">
                    <tr>
                        <th colspan="2">Opções</th>
                    </tr>
                    <tr>
                        <td><label for="n_method">Método numérico para discretização:</label></td>
                        <td>
                            <select name="n_method">
                                <option value="1">Euler</option>
                                <option value="2">Runge-Kutta de 2ª ordem</option>
                                <option value="3">Runge-Kutta de 3ª ordem</option>
                                <option value="4">Runge-Kutta de 4ª ordem</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="t_method">Metodo de sintonia para o Controlador:</label></td>
                        <td>
                            <select name="t_method">
                                <option value="1">Ziegler-Nichols</option>
                                <option value="2">Cohen-Coon</option>
                                <option value="3">Chien Hrones Reswick 0%</option>
                                <option value="4">Chien Hrones Reswick 20%</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="sample">Tempo de Amostragem:</label></td>
                        <td><input type="text" class="required number" id="sample" name="Sample_Time" /></td>
                    </tr>
                    <tr>
                        <td><label for="time">Tempo Total:</label></td>
                        <td><input type="text" class="required number" id="total" name="Total_Time" /></td>
                    </tr>
                    <tr>
                        <td><label for="time">O que plotar:</label></td>
                        <td>
                            <select name="what">
                                <option value="1">Identificação do processo</option>
                                <option value="2">Resposta do Controlador PID</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="plot_button" type="submit" value="Plotar!" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="graph"></div>
    </body>
</html>
